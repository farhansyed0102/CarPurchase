{% extends 'base.html' %}
{% block title %}
    Admin Login
{% endblock %}

{% block content %}
    <style>
        .error {
            list-style: none;
            color: red;
        }
    </style>
    {% load static %}
    <section id="hero" class="hero d-flex align-items-center">

        <div class="container">
            <div class="row offset-md-3 col-md-10 ">
                <div class="col-lg-6 d-flex flex-column justify-content-center">

                    <div data-aos="fade-up" data-aos-delay="600">
                        <div class="text-center text-lg-start">

                            <form action="{% url 'admins_:admin_login' %}" method="POST" class="form-group"
                                  style="background-color:#ced4da; padding: 30px;margin-top: 5rem; border-radius: 2%">
                                <legend align="center">
                                    <img src="{% static 'assets/img/admin.png' %}" alt="User" width="15%">
                                    <br>
                                    Admin
                                </legend>
                                {% csrf_token %}
                                {{ form.as_p }}

                                <p align="center">
                                    <input type="submit" value="Sign in" class="btn btn-primary btn-lg px-lg-5">
                                    &nbsp;
                                    <input type="reset" value="Reset" class="btn btn-outline-danger btn-lg">
                                </p>


                                <!-- Messages -->
                                {% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                            <li{% if message.tags %}
                                                class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section><!-- End Hero -->


{% endblock %}
