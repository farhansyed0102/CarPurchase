{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>
        {% block title %}
        {% endblock %}
    </title>

    <meta content="" name="description">

    <meta content="" name="keywords">

    <!-- Favicons -->
{#    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">#}
    <link href="{% static 'assets/img/logo.png' %}" rel="icon">

    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">


</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="#" class="logo d-flex align-items-center">
            <img src="{% static 'assets/img/logo.png' %}" alt="">
            <span>CarPurchase</span>
        </a>

        <nav id="navbar" class="navbar">

            {#        url preparation#}


            <ul>
                <li>
                    <a class="nav-link scrollto active" href="#">Home</a>
                </li>
                <li>
                    <a class="nav-link {% if request.path == user_data_view %} active {% endif %}"
                       href="{% url 'users_:user_data_view' %}">View Data</a>
                </li>
                <li><a class="nav-link scrollto" href="{%url 'users_:linear_regression'%}">LR </a></li>
                <li><a class="nav-link scrollto" href="{%url 'users_:decision_tree'%}">D Tree </a></li>
                <li><a class="nav-link scrollto" href="{%url 'users_:random_forest'%}">RF</a></li>
                <li><a class="nav-link scrollto" href="{%url 'users_:support_vector_classifier'%}">SVM</a></li>
                <li><a class="nav-link scrollto" href="{%url 'users_:naive_bayes'%}">NB</a></li>
                <li><a class="nav-link scrollto" href="{%url 'users_:k_nearest_neighbour'%}">KNN</a></li>
                <li><a class="nav-link scrollto" href="{%url 'users_:ann_results'%}">ANN</a></li>
                <li><a class="nav-link scrollto" href="{%url 'users_:user_prediction'%}">Prediction</a></li>
                <li><a class="getstarted scrollto" href="{% url 'index' %}">Logout</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->

<!-- Body Section -->
{% block content %}

{% endblock %}



<!-- ======= Footer ======= -->
<footer id="footer" class="footer fixed-bottom">


    <div class="container">
        <div class="copyright">
            &copy; Copyright <strong><span>CarPurchase</span></strong>. All Rights Reserved
        </div>
        <div class="credits">
            Designed by <a href="https://www.datapointinfo.com/">Datapoint</a>
        </div>
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
<script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
<script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/purecounter/purecounter.js' %}"></script>
<script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
